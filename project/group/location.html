		<script type="text/javascript">
		var url1=decodeURIComponent(document.URL);
		if(url1.indexOf("=")!=-1){
				var a=url1.substr(url1.indexOf("?")+1);
			//console.log(a)
			var b=a.split("&");
			//console.log(b)
			var d ='';
			console.log(url1)
					for(var i=0;i<4;i++){
						c=b[i].split("=")[1];
						console.log(c);
						d += "<td>"+c+"</td>";
						console.log(d)
					}
					add(d)
					function add(con){
					document.getElementById("tr").innerHTML=con;
				}
		}else{
				 console.log(url1)
			}
			
			
		</script>
