<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="format-detection" content="telephone=no, email=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>
        <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
        <link rel="stylesheet" type="text/css" href="huoJiang.css"/>
        <script src="js/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<div id="moTai">
			<div>
				<div>
					<p class="p"></p>
					<button>领取成功</button>
				</div>
			</div>
		</div>
		<header>
			<a onclick="window.history.back()"><</a>
			<span>获取奖励</span>
			<a href="#" style="visibility: hidden;"><</a>
		</header>
		<main></main>
	</body>
	<script type="text/javascript">
		
		$.ajax({
			typeDate:"json",
			url:"huoJiang.json",
			success:function(data){
				//console.log(data);
				for(var i in data){
					$("main").append(
						'<img src='+data[i].img+'/>'
				+'<div class="content">'
					+'<div>'
						+'<h3>'+data[i].h+'</h3>'
						+'<p class="p"><img src='+data[i].src+'/>'+data[i].txt+'</p>'
					+'</div>'
					+'<button>去领取</button>'
				+'</div>'
					)
				}
				$("main button").click(function(){
					$("#moTai").css({"display":"block"});
					$("#moTai p").html($(this).prev().children("p").html())
				})
				
				$("#moTai button").click(function(){
					$("#moTai").css({"display":"none"});
				})
			}
		})
		
		
	</script>
</html>
