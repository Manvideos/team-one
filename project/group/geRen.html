<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1"/>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no"/>
        <meta name="format-detection" content="telephone=no, email=no"/>
        <meta name="apple-mobile-web-app-capable" content="yes"/>

        <link rel="stylesheet" type="text/css" href="geRen.css"/>
        <script src="js/jquery-3.1.1.js" type="text/javascript" charset="utf-8"></script>
		<title></title>
	</head>
	<body>
		<header>
			<a onclick="window.history.back()"><</a>
			<span>个人信息</span>
			<button>编辑</button>
		</header>
		<main>
			<a href="geRen_tou.html">
				<div class="pDiv"style="padding: 2% 0;">
					<span>头像</span>
					<div>
							<img src="images/1_05.jpg"/ style="width: 40%;border-radius: 100%;vertical-align: middle;">
							<img src="images/1_21.png" class="img">
					</div>
				</div>
			</a>
			<div class="pDiv">
					<span>昵称</span>
					<div>
							<input type="text" placeholder="jackie chan" />
							<img src="images/1_21.png" class="img"/>
					</div>
				</div>
			<div class="pDiv">
				<span>手机号</span>
					<div>
						<input type="text" placeholder="1234454567" />
						<img src="images/1_21.png" class="img"/>
					</div>
			</div>
			<div class="pDiv">
				<span>绑定QQ</span>
					<div>
						<input type="text" placeholder="229873319"/>
						<img src="images/1_21.png" class="img"/>
					</div>
			</div>
			<div class="pDiv">
				<span>邮箱</span>
					<div>
						<input type="text" placeholder="229873319@qq.com" />
						<img src="images/1_21.png" class="img"/>
					</div>
			</div>
			<div class="pDiv">
				<span>我的尺寸</span>
					<div>
						<input type="text" />
						<img src="images/1_21.png" class="img"/>
					</div>
			</div>
			<div class="pDiv">
				<span>行业</span>
					<div>
						<input type="text" />
						<img src="images/1_21.png" class="img"/>
					</div>
			</div>
			<button>提交</button>
		</main>
	</body>
	<script type="text/javascript">

          var inp = $("input");
        //失去焦点后 内容为空的不禁用  
          inp.blur(function(){
          	var inpC =$(this).val()
          		if(inpC != ""){
          			$(this).attr("disabled",true)
          		}
          })

		//默认内容
			//$(this).val($(this).attr("placeholder"));

		$("header button").click(function(){
			$("input").attr("disabled",false);
		})
		
		$("main button").click(function(){
			for(var i=0;i<inp.length;i++){
				//不能为空
				if(inp[i].value.length==0){
					alert("请完善你的信息");
					window.location.href="javaScript:;";
					break;//否则跳出
				}else{
					window.location.href="index.html";
				}
			}
		})
	</script>
</html>
