<!DOCTYPE html>
<html>

        <link rel="stylesheet" type="text/css" href="sheZhi.css"/>

			<p><span>清除缓存</span><img src="images/1_21.png"/></p>

	<script type="text/javascript">
		$("main p").eq(0).click(function(){
			$("#moTai").css("display","block");
			$("#moTai p").html(" <p style='text-indent: 2em;text-overflow: ellipsis;'>现有租赁覆盖的范围：服装租赁：古装汉服、演出舞蹈服、婚纱礼服旗袍、欧洲及日韩等各国宫廷服、空姐等各种职业装、主持人服装、卡通人偶、cosplay动漫、京剧越剧等地方剧种、各种配件和道具。</p> ");
		})
		$("main p").eq(1).click(function(){
			$("#moTai").css("display","block");
			$("#moTai p").html("工作人员不会看到你的银行卡账号以及密码");
		})
		$("main p").eq(2).click(function(){
			$("#moTai").css("display","block");
			$("#moTai p").html("你的衣橱将会被清除");
		})
		$("main p").eq(3).click(function(){
			$("#moTai").css("display","block");
			$("#moTai p").html("已清除缓存");
		})
		$("main p").eq(4).click(function(){
			$("#moTai").css("display","block");
			$("#moTai p").html("你当前为最新版本");
		})
		$("main p").eq(5).click(function(){
			$("#moTai").css("display","block");
			$("#moTai p").html("你的版本是"+$(this).children("b").html());
		})
		$("#moTai div").click(function(){
			$("#moTai").css("display","none");
		})
	
		$("button").click(function(){
			window.location.href="../register/index.html";
		})
		
	</script>
