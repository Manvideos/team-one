<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="content-type" content="text/html;charset=utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=Edge">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>wardrobe</title>
    <link rel="stylesheet" href="css/wardrobe.css">
    <link rel="stylesheet" href="css/wardrobe01.css">
    <style>
        html{
            font-size: 62.5%;
            font-family: "微软雅黑";
        }
        #footer {
            border-top:1px solid #eee;
            height:5rem;
        }
        .footer_ul{
            display: flex;
            height:100%;
        }
        .footer_ul>li{
            width:20%;
            text-align: center;
            height:55%;
            list-style: none;
        }
        .footer_ul>li p{
            font-size: 1.2rem;
        }
        .imgs{
            height:100%;
        }

    </style>
</head>
<body ng-controller="myctrl">
<!--header-->
<div id="header">
    我的衣橱
</div>
<!--wrap-box-->
<div id="wrapper">
    <!--box-->
    <div id="box">
        <!--main-top-->
        <div class="main-top">
            <div class="box">
                <p class="box-p">
                    <span class="main-h1"><a href="javascript:;">我的品牌</a></span>
                    <span class="main-tit"><a href="javascript:;">My Brands</a></span>
                    <span class="main-tit"><a href="javascript:;">管理</a></span>
                </p>
                <a href="wardrobe02.html">
                    <div class="main-yuan">+</div>
                </a>
            </div>
        </div>
        <!--main-center-->
        <div class="main-center">
            <div class="box">
                <div class="box-p">
                    <span class="main-h1"><a href="javascript:;">我的全部单品</a></span>
                    <span class="main-tit"><a href="javascript:;">My Collection</a></span>
                    <span class="main-tit"><a href="javascript:;">在架优先</a></span>
                </div>
                <div class="box-p box-p-bor dis">
                    <span class="main-tit"><a href="javascript:;">只看我的常穿尺码 (XS,XL)</a></span>
                    <a href="javascript:;" class="main-btn">
                        <div class="mian-btn0"></div>
                    </a>
                </div>
            </div>
        </div>
        <!--main-->
        <div class="main">
            <div class="box">
                <div class="list-top">
                    <a href="javascript:;" class="list-quan"><span>+</span>管理我的标签</a>
                </div>
                <ul class="list">
                    <li ng-repeat="a in list"><a href="javascript:;">
                        <img src="img/{{a.img}}">
                        <p>{{a.p1}}</p>
                        <p><span ng-repeat="b in a.p2">{{b.span1}}{{b.span2}}{{b.span3}}</span></p>
                    </a></li>

                </ul>
            </div>
        </div>


    </div>
</div>

<!--footer-->
<div id="footer">
    <ul class="footer_ul">
        <li>
            <a href="../shouye/index.html"><img src="img/1_01.png" class="imgs"></a>
            <p>租租匣</p>
        </li>
        <li><a href="../shouye/pinpai.html"><img src="img/1_02.png"  class="imgs"></a>
            <p>品牌馆</p>
        </li>
        <li><a href="../community/GCX/Gmeiribikan/index.html"><img src="img/1_03.png"  class="imgs"></a>
            <p>社区</p>
        </li>
        <li class="active">
            <a href="javascript:;"><img src="img/1_04.png"  class="imgs"></a>
            <p style="color: #B5824C;">我的衣橱</p>
        </li>
        <li><a href="../group/index.html"><img src="img/1_05.png" class="imgs"> </a>
            <p>我的</p>
        </li>
    </ul>
</div>

<script src="js/iscroll.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/jquery-3.0.0.min.js"></script>
<script>
    var app = angular.module("app", []);
    app.controller("myctrl", function ($scope, $http) {
        $http.get("data/wardrove01.json").success(function (data) {
//            console.log(data)
            $scope.list = data;
        })
    })
    document.addEventListener("touchmove",function (ev) {
        ev.preventDefault();
    },{passive:false});
    var myIscroll = new IScroll('#wrapper',{
        click: true,
        tap: true
    });
    setTimeout(function () {
        myIscroll.refresh();
    },500)
    $('.main-btn').click(function(){
        $(this).toggleClass('main-btn-on green');
    });

</script>
</body>
</html>
