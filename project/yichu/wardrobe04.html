<!DOCTYPE html>
<html lang="en" ng-app="app">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no"/>
    <title>wardrobe</title>
    <link rel="stylesheet" href="css/wardrobe04.css">
</head>
<body ng-controller="myctrl">
<!--header-->
<div id="header"><a href="wardrobe03.html">
    <div class="left-back"></div>
</a>
    提交订单
</div>
<!--wrap-box-->
<div id="wrapper">
    <!--box-->
    <div id="box">
        <!---->
        <div class="mian-top">
            <div class="box border-btm">
                <p><span>等待买家付款</span></p>
                <p><span>剩一天24小时自动关闭</span></p>
            </div>
        </div>
        <!--收货人地址Consignee address-->
        <div class="mian-top">
            <div class="box">
                <p><span>收货人:</span><span>靖伟</span></p>
                <p><span>详细地址:</span><span>北京市昌平区马池口镇吉利大学</span></p>
            </div>
        </div>
        <div class="mian-center">
            <div class="box">
                <!--商品信息 commodity information-->
                <p class="information">商品信息</p>
                <div class="commodity border-btm">
                    <div class="commodity-img"><a href="javascript:;"><img src="img/04-04.png"></a></div>
                    <div class="candice">
                        <p class="candice-header">Candice</p>
                        <p class="candice-top">租租匣时尚买手</p>
                        <p class="candice-tit">
                            淡蓝色系的网纱半裙凸显柔美时髦气质，A醒廓形很好的修饰身材，下摆的不对称设计展现个性气质，作为一件百搭单品，展现完美效果。
                        </p>
                    </div>
                </div>
                <!--商品goods-->
                <div class="box-goods">
                    <!--价格price-->
                    <p class="price">
                        <span>共租1件商品</span>
                        <span>小计:</span>
                        <span>￥200.90</span>
                    </p>
                </div>
            </div>
        </div>
        <!--留白-->
        <div class="white-footer">
            <p class="border-btm">
                <a href="wardrobe03.html" class="white-left">取消订单</a>
                <a href="wardrobe05.html" class="white-right">付款</a>
            </p>
        </div>
        <!--推荐recommended-->
        <div class="rec">
            <div class="rec-box">
                <p class="rec-top">其他推荐</p>
                <ul class="rec-list">
                    <li ng-repeat="a in list"><a href="javascript:;"><img ng-src="img/{{a.img}}">
                        <p>{{a.title}}</p></a></li>
                </ul>
            </div>
        </div>

    </div>
</div>

<script src="js/iscroll.js"></script>
<script src="js/angular.min.js"></script>
<script src="js/jquery-3.0.0.min.js"></script>
<script>
    var app = angular.module("app", []);
    app.controller("myctrl", function ($scope, $http) {
        $http.get("data/wardrove04.json").success(function (data) {
//            console.log(data)
            $scope.list = data;
        })
    })
    document.addEventListener("touchmove",function (ev) {
        ev.preventDefault();
    },{passive:false});
    var myIscroll = new IScroll('#wrapper',{
        click: true,
        tap: true
    });
    setTimeout(function () {
        myIscroll.refresh();
    }, 500)
</script>
</body>
</html>
